<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card shadow-sm border-0">
        <div class="row g-0">
          <div class="col-md-5">
            {{ with .page.Params.image }}
            <img src="{{ (resources.Get .).RelPermalink }}" class="img-fluid rounded-start h-100 w-100" style="object-fit: cover;" alt="Card image">
            {{ end }}
          </div>
          <div class="col-md-7">
            <div class="card-body">
              <h5 class="card-title">{{ .page.Params.title | markdownify }}</h5>
              <p class="card-text">{{ .page.Params.text | markdownify }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
