{{/* 커스텀 뷰 A (Card 스타일) */}}
{{ $link := .RelPermalink }}
{{ if .Params.external_link }}{{ $link = .Params.external_link }}{{ end }}

<div class="card" style="margin-bottom: 20px; border: 1px solid #eee; border-radius: 5px; overflow: hidden;">
  {{ with .Params.image_path }}
    <a href="{{ $link }}" {{ if $.Params.external_link }}target="_blank" rel="noopener"{{ end }}>
      <img src="{{ . | relURL }}" class="card-img-top" alt="{{ $.Title }}" style="width: 100%; height: 200px; object-fit: cover;">
    </a>
  {{ end }}
  <div class="card-body">
    <h4 class="card-title" style="font-size: 1.25rem;">
      <a href="{{ $link }}" {{ if .Params.external_link }}target="_blank" rel="noopener"{{ end }}>{{ .Title }}</a>
    </h4>
  </div>
</div>
