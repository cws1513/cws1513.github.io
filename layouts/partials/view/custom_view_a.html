{{/* 커스텀 뷰 A (외부 링크 기능 추가됨) */}}
{{ $link := .RelPermalink }}
{{ if .Params.external_link }}
  {{ $link = .Params.external_link }}
{{ end }}

<div class="card" style="border: 2px solid green; margin-bottom: 20px;">
  <div class="card-body">
    <h4 class="card-title">[커스텀 뷰 A] <a href="{{ $link }}" {{ if .Params.external_link }}target="_blank" rel="noopener"{{ end }}>{{ .Title }}</a></h4>
    <div class="card-text">
      {{ .Summary | plainify | safeHTML }}
    </div>
  </div>
</div>
