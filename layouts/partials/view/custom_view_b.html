{{/* 커스텀 뷰 B (Compact 스타일) */}}
{{ $link := .RelPermalink }}
{{ if .Params.external_link }}{{ $link = .Params.external_link }}{{ end }}

<div class="media stream-item" style="padding: 1.25rem; border: 1px solid #eee; margin-bottom: 1rem; border-radius: 5px;">
  {{ with .Params.image_path }}
    <a href="{{ $link }}" {{ if $.Params.external_link }}target="_blank" rel="noopener"{{ end }} class="mr-3">
      <img src="{{ . | relURL }}" alt="{{ $.Title }}" style="width: 120px; height: 120px; object-fit: cover; border-radius: 5px;">
    </a>
  {{ end }}
  <div class="media-body" style="align-self: center;">
    <h3 class="article-title mb-0 mt-0">
      <a href="{{ $link }}" {{ if .Params.external_link }}target="_blank" rel="noopener"{{ end }}>{{ .Title }}</a>
    </h3>
  </div>
</div>
