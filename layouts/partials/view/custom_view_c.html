{{/* 커스텀 뷰 C (List 스타일) */}}
{{ $link := .RelPermalink }}
{{ if .Params.external_link }}{{ $link = .Params.external_link }}{{ end }}

<div class="stream-item" style="padding: 0.75rem 1.25rem; border-bottom: 1px solid #eee; display: flex; align-items: center;">
  {{ with .Params.image_path }}
    <a href="{{ $link }}" {{ if $.Params.external_link }}target="_blank" rel="noopener"{{ end }} class="mr-3">
      <img src="{{ . | relURL }}" alt="{{ $.Title }}" style="width: 50px; height: 50px; object-fit: cover; border-radius: 50%;">
    </a>
  {{ end }}
  <h3 class="article-title mb-0 mt-0" style="font-size: 1.1rem;">
    <a href="{{ $link }}" {{ if .Params.external_link }}target="_blank" rel="noopener"{{ end }}>{{ .Title }}</a>
  </h3>
  {{/* --- 요청대로 요약(summary) 제거됨 --- */}}
</div>
